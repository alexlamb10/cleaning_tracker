# Netlify deployment configuration
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build]
  publish = "build/web"
  command = "if [ ! -d \"flutter\" ]; then git clone https://github.com/flutter/flutter.git --depth 1 -b stable flutter; fi && ./flutter/bin/flutter build web --release"
  functions = "netlify/functions"

[functions]
  node_bundler = "esbuild"

# Run send-due-push every hour to stay on top of notifications at 9 AM local time
[functions."send-due-push"]
  schedule = "0 * * * *"

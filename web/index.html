<body>
  <script>
    // Register custom service worker for push
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/sw.js').then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }

    window.requestNotificationPermission = async function () {
      if (!('Notification' in window)) {
        console.log('This browser does not support notifications.');
        return 'unsupported';
      }
      const permission = await Notification.requestPermission();
      return permission;
    };

    window.showTestNotification = function (title, body) {
      console.log('Attempting notification:', title, body);

      if (!("Notification" in window)) {
        alert("This browser does not support desktop notification");
        return false;
      }

      if (Notification.permission === 'granted') {
        try {
          // Direct notification 
          new Notification(title, { body: body, icon: '/icons/logo.svg' });
          return true;
        } catch (e) {
          console.error('Notification creation failed:', e);
          alert('Error showing notification: ' + e.message);
        }
      } else if (Notification.permission !== 'denied') {
        Notification.requestPermission().then(function (permission) {
          if (permission === "granted") {
            new Notification(title, { body: body, icon: '/icons/logo.svg' });
          } else {
            alert('Notification permission denied.');
          }
        });
      } else {
        alert('Notifications are disabled/denied for this site. Please check your browser settings.');
      }
      return false;
    };

    window.subscribeToPush = async function (vapidPublicKey) {
      try {
        const registration = await navigator.serviceWorker.ready;
        const subscription = await registration.pushManager.subscribe({
          userVisibleOnly: true,
          applicationServerKey: vapidPublicKey
        });
        console.log('Push Subscription:', JSON.stringify(subscription));
        return JSON.stringify(subscription);
      } catch (e) {
        console.error('Failed to subscribe to push:', e);
        return null;
      }
    };
  </script>
  <script src="flutter_bootstrap.js" async></script>
